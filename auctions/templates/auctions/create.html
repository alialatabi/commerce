{% extends "auctions/layout.html" %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="{% url 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Create Listing</title>
</head>
<body>
{% block body %}
    <div class="container">
    <h2 class="text-muted form-group">Create Listing</h2>

  <form action="{% url 'create' %}" method="post">
        {% csrf_token %}
        <div class="form-group">
            <input autofocus class="form-control" type="text" name="title" placeholder="Title">
        </div>
        <div class="form-group">
            <textarea class="form-control" rows="3" name="description" placeholder="Description"></textarea>
        </div>
      <div class="form-group">
            <input class="form-control" type="number" name="price" placeholder="Starting Price">

      </div>
      <div class="form-group">
          <select class="form-control" name="category">
                {% for cat in categories %}
                <option>{{ cat}}</option>
                {% endfor %}
            </select>
      </div>
      <div class="form-group">
            <input class="form-control" type="url" name="img_url" placeholder="Image URL">
        </div>
      <div class="form-group">
          <input class="btn btn-primary" type="submit" value="Create">
      </div>


    </form>
    </div>
{% endblock %}
</body>
</html>
