{% extends "auctions/layout.html" %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS only -->
<link href="{% url 'https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css' %}" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>

{% block body %}
    <h2>Active Listings</h2>
    {% for listing in listings %}

        <div class="row row-cols-1 row-cols-md-1 g-4" style="margin-top: 10px">
            <div class="col">
                <div class="card">
                    <img src="{{ listing.image_url.url }}" class="card-img-top" alt="img">
                    <div class="card-body">
                        <h5 class="card-title">{{ listing.title }}</h5>
                        <p class="card-text" style="font-weight: bold">Price: ${{ listing.start_price }} </p>
                        <p class="card-text">{{ listing.description }}</p>
                        <p class="text-muted">Created {{ listing.date }} </p>
                    </div>
                </div>
            </div>
        </div>

    {% endfor %}

{% endblock %}
</body>
</html>
